<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="./assets/js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/59d9a3259e.js"
      crossorigin="anonymous"
      defer
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
  </head>

  <body
    class="bg-[#bf5737] min-h-full bg-[length:auto_37vh] lg:bg-[length:100%_auto] bg-no-repeat"
  >
    <header
      class="header-menu min-h-[30vh] w-full flex flex-row justify-center md:block items-baseline md:items-start"
    >
      <div
        class="wrapper hidden md:block bg-offWhite bg-opacity-65 backdrop-blur drop-shadow-xl"
      >
        <div
          class="header-nav flex justify-between items-center h-[5rem] px-[4.375rem] max-w-[1920px] m-auto"
        >
          <h1 class="md:text-h2 lg:text-h1 font-bold flex-1 drop-shadow-lg">
            Trivia Game
          </h1>
          <div class="header-btns flex items-center gap-[2.25rem]">
            <button
              data-dialog="#best-scores"
              class="btn-best-scores bg-black text-offWhite font-semibold px-[1.75rem] py-[0.625rem] border-none rounded-full hover:drop-shadow-trivia flex items-center"
            >
              Best scores<i class="fa-solid fa-medal text-icon ps-3"></i>
            </button>
            <button
              data-dialog="#settings"
              class="btn-settings disabled:bg-grey disabled:cursor-not-allowed bg-black text-offWhite font-semibold px-[1.75rem] py-[0.625rem] border-none rounded-full hover:drop-shadow-trivia flex items-center"
            >
              Settings<i class="fa-solid fa-gear ps-3 text-icon"></i>
            </button>
          </div>
        </div>
      </div>

      <h2
        class="welcome text-h2 font-semibold text-center md:text-left px-[4.375rem] pt-10 max-w-[1920px] drop-shadow-lg flex my-0 mx-auto"
      >
        Welcome !
      </h2>

      <div
        class="result-wrapper md:text-left md:px-[4.375rem] pt-10 max-w-[1920px] m-auto md:items-end md:translate-y-[-20px] hidden my-0 mx-auto"
      >
        <h2
          class="text-h2 font-bold text-center drop-shadow-lg md:translate-y-[-3rem]"
        >
          Score
        </h2>
        <div class="score-wrapper flex justify-center items-center">
          <h2
            class="score bg-score-img bg-[length:74%] md:bg-[length:75%] bg-no-repeat bg-center text-[18px] md:text-[38px] font-semibold text-center text-offWhite drop-shadow-trivia px-4 py-5 md:px-8 md:py-10"
          >
            88%
          </h2>
        </div>
        <div
          class="number-questions-wrapper flex flex-col translate-y-[-0.5rem] md:translate-y-[-3rem]"
        >
          <p class="for font-semibold uppercase">for</p>
          <h2 class="number-questions text-h3 md:text-h2 font-semibold">
            5 questions
          </h2>
        </div>
      </div>
    </header>

    <main
      class="bg-offWhite w-full min-h-[60vh] md:min-h-[64vh] relative flex justify-center rounded-t-[100px] max-w-[1920px] my-0 mx-auto"
    >
      <img
        class="img-avatar rounded-full drop-shadow-trivia absolute top-[-50px] md:top-[-80px] w-[100px] md:w-[160px] border-8 border-offWhite z-10"
        src="./assets/img/chat.svg"
        alt="avatar"
      />
      <div
        class="bg-offWhite absolute top-[-50px] md:top-[-80px] w-[100px] h-[100px] md:w-[160px] md:h-[160px] rounded-full"
      ></div>

      <section
        class="ecran-accueil bg-offWhite rounded-t-[8rem] max-w-[1920px] px-12 py-20 md:py-12 md:max-h-full md:mt-24 flex-col justify-between flex"
      >
        <div class="flex flex-col justify-center gap-12">
          <div
            class="avatar-text-choices flex flex-col md:flex-row md:items-center gap-4"
          >
            <h3 class="font-bold min-w-fit lg:text-2xl">Choose your avatar</h3>

            <div class="avatars flex max-w-full gap-4">
              <button class="btn-previous">
                <i class="fa-solid fa-chevron-left text-2xl"></i>
              </button>
              <div
                class="avatar-choices flex flex-nowrap gap-4 overflow-hidden scroll-smooth snap-mandatory"
              >
                <img
                  class="avatar-choice w-[80px] md:w-[120px]"
                  src="./assets/img/chat.svg"
                  alt="Avatar chat"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/chien.svg"
                  alt="Avatar chien"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/cochon.svg"
                  alt="Avatar cochon"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/elephant.svg"
                  alt="Avatar éléphant"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/hibou.svg"
                  alt="Avatar hibou"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/mouton.svg"
                  alt="Avatar mouton"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/panda.svg"
                  alt="Avatar panda"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/pingouin.svg"
                  alt="Avatar pingouin"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/poussin.svg"
                  alt="Avatar poussin"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/raton.svg"
                  alt="Avatar raton"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/renard.svg"
                  alt="Avatar renard"
                />
                <img
                  class="avatar-choice w-[80px] md:w-[120px] opacity-50"
                  src="./assets/img/vache.svg"
                  alt="Avatar vache"
                />
              </div>
              <button class="btn-next">
                <i class="fa-solid fa-chevron-right text-2xl"></i>
              </button>
            </div>
          </div>

          <div
            class="enter-name flex flex-col md:flex-row md:items-center gap-4 md:gap-20 w-full"
          >
            <label for="user-name" class="font-bold min-w-fit lg:text-2xl"
              >What's your name ?</label
            >
            <input
              id="user-name"
              class="w-full border-2 md:w-1/2 p-3 rounded-full"
              type="text"
            />
            <p class="msg-error text-black"></p>
          </div>

          <div
            class="btn--main px-[4.375rem] max-w-[1920px] hidden md:flex justify-between w-full"
          >
            <button
              data-dialog="#settings"
              class="btn-settings bg-black text-offWhite font-semibold px-[1.75rem] py-[0.625rem] border-none rounded-full hover:drop-shadow-trivia flex justify-center"
            >
              Settings<i class="fa-solid fa-gear text-icon ps-3"></i>
            </button>
            <button
              class="btn-start bg-black text-offWhite font-semibold px-[1.75rem] py-[0.625rem] border-none rounded-full hover:drop-shadow-trivia flex items-center"
            >
              Start<i class="fa-solid fa-arrow-right text-icon ps-3"></i>
            </button>
          </div>
        </div>
      </section>

      <section
        class="ecran-jeu bg-offWhite rounded-t-[8rem] max-w-[1920px] px-12 py-20 md:py-12 w-full md:mt-24 flex-col gap-8 hidden"
      >
        <h3 class="question text-center md:text-h3 font-semibold">QUESTION</h3>

        <div class="btns-response flex flex-col md:grid grid-cols-2 gap-4">
          <button class="response bg-green rounded-[30px] px-12 py-8">
            Reponse 1
          </button>
          <button class="response bg-purple rounded-[30px] px-12 py-8">
            Reponse 2
          </button>
          <button class="response bg-blue rounded-[30px] px-12 py-8">
            Reponse 3
          </button>
          <button class="response bg-salmon rounded-[30px] px-12 py-8">
            Reponse 4
          </button>
        </div>

        <div
          class="progress-bar w-full h-2.5 border border-black bg-[#bebebe] rounded-full"
        >
          <div class="progress w-1/3 bg-black h-2 rounded-full"></div>
        </div>
      </section>

      <section
        class="ecran-fin bg-offWhite rounded-t-[8rem] max-w-[1920px] px-4 md:px-12 py-20 md:py-12 w-full md:mt-24 flex-col items-end gap-8 hidden"
      >
        <div
          class="w-full justify-center items-center md:items-start flex flex-col md:flex-row gap-4 md:gap-8"
        >
          <h3 class="text-h3 font-bold md:pt-12">Best scores</h3>
          <div class="best-scores-container flex flex-col gap-4"></div>
        </div>
        <button
          class="btn-restart bg-black text-offWhite font-semibold px-[1.75rem] py-[0.625rem] border-none rounded-full hover:drop-shadow-trivia flex items-center"
        >
          Restart
          <i class="fa-solid fa-arrow-right text-icon ps-3"></i>
        </button>
      </section>

      <section id="continue" class="dialog modale-continue z-50">
        <div
          class="continue-screen w-1/2 md:h-1/2 justify-self-center self-center bg-[length:auto_100%] rounded-[30px] border-[10px] border-offWhite"
        >
          <div
            class="flex flex-col w-full h-full rounded-[20px] bg-offWhite bg-opacity-50 backdrop-blur-sm justify-between gap-4 p-8"
          >
            <h3 class="text-h3 font-bold text-center">
              Do you want to continue or start a new game?
            </h3>
            <div class="flex flex-col items-center justify-center gap-4">
              <img
                class="current-avatar border-[7px] border-offWhite rounded-full w-[100px] md:w-[120px] lg:w-[180px] drop-shadow-trivia"
                alt="avatar"
              />
              <p><span class="current-name"></span> was playing.</p>
            </div>
            <div
              class="btns-continue flex flex-col md:flex-row justify-center items-center gap-8 w-full"
            >
              <button
                class="btn-continue bg-black text-offWhite font-semibold px-[1.75rem] py-[0.625rem] border-none rounded-full hover:drop-shadow-trivia flex items-center"
              >
                Continue
              </button>
              <button
                class="btn-restart bg-black text-offWhite font-semibold px-[1.75rem] py-[0.625rem] border-none rounded-full hover:drop-shadow-trivia flex items-center"
              >
                Restart
              </button>
            </div>
          </div>
        </div>
      </section>

      <section id="best-scores" class="dialog modale-best-scores z-50">
        <div
          class="h-[94vh] w-10/12 md:w-3/4 border-[10px] rounded-[100px] justify-self-center self-center border-offWhite bg-beach bg-[length:auto_100%] flex justify-center relative"
        >
          <div
            class="w-full md:w-2/3 h-full rounded-[90px] md:rounded-none bg-offWhite bg-opacity-50 backdrop-blur-sm p-2 md:p-4 flex flex-col items-center overflow-y-auto"
          >
            <h3 class="text-h2 font-semibold text-center w-full px-8">
              Best Scores
            </h3>
            <div class="best-scores-modale"></div>
            <button
              class="md:hidden btn-close bg-black text-offWhite font-semibold py-1 px-3 border-none rounded-full hover:drop-shadow-trivia"
            >
              <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
          </div>
          <button
            class="hidden md:inline-block btn-close bg-black text-offWhite font-semibold py-1 px-3 border-none rounded-full hover:drop-shadow-trivia self-start absolute top-[36px] right-[36px]"
          >
            <i class="fa-solid fa-xmark text-2xl"></i>
          </button>
        </div>
      </section>

      <section id="settings" class="dialog modale-settings z-50">
        <div
          class="h-full w-3/4 md:w-2/3 lg:w-1/3 justify-self-end bg-mountain bg-[length:auto_100%] rounded-l-[90px] border-[10px] border-offWhite overflow-y-auto"
        >
          <div
            class="background-settings h-full w-full md:w-3/4 p-4 bg-offWhite bg-opacity-50 bg-blend-screen backdrop-blur-sm rounded-l-[80px] md:rounded-none md:m-auto overflow-x-hidden"
          >
            <div class="header-settings flex justify-end">
              <h3 class="text-h3 font-semibold text-start w-full px-8">
                Settings
              </h3>
              <button
                class="btn-close bg-black text-offWhite font-semibold py-1 px-3 border-none rounded-full hover:drop-shadow-trivia"
              >
                <i class="fa-solid fa-xmark text-2xl"></i>
              </button>
            </div>

            <form class="settings-inputs flex flex-col gap-8 md:gap-12 p-4">
              <div class="flex flex-col gap-4">
                <label class="font-bold" for="category">Category</label>
                <select
                  class="rounded-md p-2 border border-grey"
                  name="category"
                  id="category"
                >
                  <option value="any">Any</option>
                </select>
              </div>

              <div class="flex flex-col gap-4">
                <p class="font-bold">Difficulty</p>
                <div class="inputs-difficulty flex flex-col gap-4">
                  <div class="flex gap-4">
                    <input
                      class="appearance-none w-5 h-5 border border-black rounded-full bg-offWhite checked:bg-purple"
                      type="radio"
                      id="difficulty-any"
                      name="difficulty"
                      value="any"
                    />
                    <label for="difficulty-any">Any</label>
                  </div>
                  <div class="flex gap-4">
                    <input
                      class="appearance-none w-5 h-5 border border-black rounded-full bg-offWhite checked:bg-purple"
                      type="radio"
                      id="difficulty-easy"
                      name="difficulty"
                      value="easy"
                    />
                    <label for="difficulty-easy">Easy</label>
                  </div>
                  <div class="flex gap-4">
                    <input
                      class="appearance-none w-5 h-5 border border-black rounded-full bg-offWhite checked:bg-purple"
                      type="radio"
                      id="difficulty-medium"
                      name="difficulty"
                      value="medium"
                    />
                    <label for="difficulty-medium">Medium</label>
                  </div>
                  <div class="flex gap-4">
                    <input
                      class="appearance-none w-5 h-5 border border-black rounded-full bg-offWhite checked:bg-purple"
                      type="radio"
                      id="difficulty-hard"
                      name="difficulty"
                      value="hard"
                    />
                    <label for="difficulty-hard">Hard</label>
                  </div>
                </div>
              </div>

              <div class="flex flex-col gap-4">
                <p class="font-bold">Type</p>
                <div class="inputs-type flex flex-col gap-4">
                  <div class="flex gap-4">
                    <input
                      class="appearance-none w-5 h-5 border border-black rounded-full bg-offWhite checked:bg-purple"
                      type="radio"
                      id="type-any"
                      name="type"
                      value="any"
                    />
                    <label for="type-any">Any</label>
                  </div>
                  <div class="flex gap-4">
                    <input
                      class="appearance-none w-5 h-5 border border-black rounded-full bg-offWhite checked:bg-purple"
                      type="radio"
                      id="type-multiple"
                      name="type"
                      value="multiple"
                    />
                    <label for="type-multiple">Multiple choices</label>
                  </div>
                  <div class="flex gap-4">
                    <input
                      class="appearance-none w-5 h-5 border border-black rounded-full bg-offWhite checked:bg-purple"
                      type="radio"
                      id="type-t-f"
                      name="type"
                      value="boolean"
                    />
                    <label for="type-t-f">True or false</label>
                  </div>
                </div>
              </div>

              <div class="nb-question flex flex-col gap-4">
                <label class="font-bold" for="nb-question"
                  >Number of questions</label
                >
                <div class="flex gap-2">
                  <p>1</p>
                  <input
                    class="w-full h-2 bg-offWhite rounded-full appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:h-5 [&::-webkit-slider-thumb]:w-5 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-darkerPurple [&::-webkit-slider-thumb]:border [&::-webkit-slider-thumb]:border-black"
                    type="range"
                    id="nb-question"
                    name="nb-question"
                    min="1"
                    max="50"
                    value="10"
                    step="1"
                  />
                  <p>50</p>
                </div>
                <p class="nb-question-indicator relative">10</p>
              </div>

              <p class="msg-settings"></p>

              <div
                class="btns-settings flex gap-4 flex-col md:flex-row items-center md:justify-between"
              >
                <button
                  class="btn-save bg-black text-offWhite font-semibold px-4 py-2 border-none rounded-full flex gap-4 items-center hover:drop-shadow-trivia"
                >
                  Save <i class="fa-solid fa-arrow-down"></i>
                </button>
                <button
                  class="btn-reset bg-black text-offWhite font-semibold px-4 py-2 border-none rounded-full flex gap-4 items-center hover:drop-shadow-trivia"
                >
                  Reset <i class="fa-solid fa-rotate-right"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <div
        class="menu-mobile md:hidden w-full flex flex-col fixed bottom-0 z-10"
      >
        <div class="bg-black h-[6rem]">
          <div class="flex justify-center">
            <button
              class="btn-start disabled:bg-grey disabled:cursor-not-allowed bg-offWhite text-black font-semibold text-2xl px-[1rem] py-[0.7rem] border-black border-4 rounded-full bottom-[-15px] translate-y-[-30px]"
            >
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <div
            class="btns-mobile flex justify-between items-center px-[1.375rem] translate-y-[-30px]"
          >
            <a
              class="logo-trivia--mobile"
              href="https://opentdb.com/"
              target="”_blank”"
              ><img
                src="./assets/img/trivia-logo-banner.png"
                alt="logo Trivia mobile"
            /></a>
            <a href="https://opentdb.com/api_config.php" class="text-white"></a>
            <button
              data-dialog="#best-scores"
              class="btn-best-scores bg-offWhite font-semibold p-[1rem] border-none rounded-full flex"
            >
              <i class="fa-solid fa-medal text-icon"></i>
            </button>
            <button
              data-dialog="#settings"
              class="btn-settings disabled:bg-grey disabled:cursor-not-allowed bg-offWhite font-semibold p-[1rem] border-none rounded-full flex"
            >
              <i class="fa-solid fa-gear text-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="md:block">
      <div class="footer-wrapper bg-black mb-[95px] md:mb-0 w-full">
        <div
          class="footer-infos flex justify-center md:justify-between md:h-[5rem] md:px-[4.375rem] items-center max-w-[1920px] m-auto"
        >
          <div
            class="team-info flex flex-col md:flex-row gap-3 md:gap-[2rem] lg:gap-[4.625rem] p-3 md:p-0 pb-10 md:pb-0"
          >
            <p
              class="md:text-h3 font-semibold text-offWhite text-center md:text-left"
            >
              Eve Cloutier et Clémentine Digout
            </p>
            <p
              class="md:text-h3 font-semibold text-offWhite text-center md:text-left"
            >
              <time datetime="2024-11-11">11 novembre 2024</time>
            </p>
          </div>
          <a
            class="logo-trivia hidden md:block"
            href="https://opentdb.com/"
            target="”_blank”"
            ><img src="./assets/img/trivia-logo-banner.png" alt="logo Trivia"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
